{% extends "base.html" %}

{% block content %}
Logged in as {{ user.username }}!

<p>Associated:</p>

{% for assoc in backends["associated"] %}
  <div>
    {{ assoc.provider }}
    <form action="/disconnect/{{ assoc.provider }}/{{ assoc.id }}/" method="post">
      <button>Disconnect</button>
    </form>
  </div>
{% endfor %}

<p>Associate:</p>
<ul>
  {% for name in backends["not_associated"] %}
    <li>
      <a href="/login/{{ name }}/">{{ name }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
