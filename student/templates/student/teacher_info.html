teacher info
<html5>
    <form action="/student/teacher_info" method="POST">
        {% csrf_token %}
    <label for="real_name">真实姓名</label>
        <input type="text" name="real_name" id="real_name"/>
    <label for="gender">性别</label>
        <input type="text" name="gender" id="gender"/>
    <label for="year_of_birth">出身年份</label>
        <input type="text" name="year_of_birth" id="year_of_birth"/>
    <label for="school_number">任教学校</label>
        <input type="text" name="school_number" id="school_number"/>
    <label for="email">联系邮箱</label>
        <input type="text" name="email" id="email"/>
        <input type="submit" value="完成"/>
    </form>
</html5>
